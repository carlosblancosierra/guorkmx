{% extends "base.html" %}

{% load static %}

{% block head_title %} {{ object.seo_title }}{% endblock %}
{% block meta_description %}{{ object.meta_description }}{% endblock %}
{% block content %}

<style>
    p { font-size:1.5rem }
</style>
<div class="container">
    <div class="row">
        <div class="col s12 m9">
            <p id="blog-post-content">{{ object.content|safe }}</p>
        </div>
    </div>
</div>
{% endblock %}
