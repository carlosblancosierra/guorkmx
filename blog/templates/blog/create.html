{% extends "base.html" %}

{% load static %}

{% block head_title %} {% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12">
            <h1>Create Blog Post</h1>
            <form method="POST" action="">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </div>

</div>

<div class="container">
    <div class="row">
        <div class="col s12">
            <form method="POST">
                <textarea name="content" id="editor"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block js_extra %}
<script>
    ClassicEditor
        .create(document.querySelector('#editor'))
        .catch(error = > {
        console.error(error);
    } )
    ;
</script>
{% endblock %}
