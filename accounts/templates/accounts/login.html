{% extends "base.html" %}
{% load static %}

{% block head_title %}{{ title }} | {{ block.super }}{% endblock %}

{% block content %}

<div class="container">
    <div class="row my-5">
        <div class="col-12 mb-5">
            <h1>Iniciar Sesión</h1>
        </div>
        <div class="col-md-6">
            <p>¿No tienes cuenta? <a class="orange-link" href="{% url 'register' %}">Registrate</a></p>

        </div>
        <div class="col-md-6">
            <form method="POST"> {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary mt-3">Identicarse</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
